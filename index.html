<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-top  container">
            <div class="header-top__left">
                <a href="#" class="logo"><p class="logo__text">BRAN<span class="logo__text_red">D</span></p></a>
                <a href="#" class="dropdown">Browse<i class="fas fa-caret-down"></i></a>
                <form action="search" class="search-form">
                    <input type="search" class="search-form__input" placeholder="Search for Item...">
                    <button type="submit" class="search-form__input_submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
            <div class="header-top__right">
                <a href='#' class="logo-basket"></a>
                <a href="#" class="button__account">My Account<i class="fas fa-caret-down fa-caret-down_color"></i></a>
            </div>
        </div>
        <hr class="header-border" color="#ececec">
        <div class="header-nav container">
            <nav class="menu">
                <a class="menu__item menu__item_active" href="#">HOME</a>
                <a class="menu__item" href="#">MAN</a>
                <a class="menu__item" href="#">WOMEN</a>
                <a class="menu__item" href="#">KIDS</a>
                <a class="menu__item" href="#">ACCOSERIESE</a>
                <a class="menu__item" href="#">FEATURED</a>
                <a class="menu__item" href="#">HOT&nbsp;DEALS</a>
            </nav>
        </div>    
    </header>
    <section class="banner">
        <div class="container banner__content">
            <div class="banner__content-text">
                <div class="banner__content_strip"></div>
                <h5 class="banner__content-text_title">THE BRAND</h5>
                <p class="banner__content-text_subtitle">OF LUXERIOUS <span class="banner__content-text_subtitle banner__content-text_color">FASHION</span></p>
            </div>
        </div>
    </section>
    <section class="offer">
        <div class="container offer">
            <div class="offer-block__left">
                <a class="offer-block__link" href="#"><div class="offer-block__left_top"><p class="offer-block__text">HOT DEAL<br><span class="text_color">FOR MEN</span></p></div></a> 
                <a class="offer-block__link" href="#"><div class="offer-block__left_bottom"><p class="offer-block__text">LUXIROUS & trendy<br><span class="text_color">ACCESORIES</span></p></div></a>
            </div>
            <div class="offer-block__right">
                <a class="offer-block__link" href="#"><div class="offer-block__right_top"><p class="offer-block__text">30% offer<br><span class="text_color">women</span></p></div></a>
                <a class="offer-block__link" href="#"><div class="offer-block__right_bottom"><p class="offer-block__text">new arrivals<br><span class="text_color">FOR kids</span></p></div></a>
            </div>
        </div>
    </section>
</body>
</html>
